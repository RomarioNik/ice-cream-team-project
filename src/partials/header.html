<header class="header">

      <button class="header__button-menu button-menu button-menu__close">

      </button>

      <button

        <svg class="button-buy__svg" width="12" height="12">
          <use href="./images/icons/icons.svg#icon-button-arrow"></use>
        </svg>
      </button>
    </div>
  </div>
</header>
